<body>
    <div class="container bg-white">
            <nav class="navbar width-100 navbar-white bg-white align-self-stretch">
                        <span class="navbar-brand p-1 name">
                            <h1>Jenny Liang</h1>
                        </span>
                <div class="d-flex width-100 align-items-stretch">
                        <a class="navbar-brand" href="index.html"><p>About Me |</p></a>
                        <a class="navbar-brand" href="portfolio.html"><p>Portfolio |</p></a>
                        <a class="navbar-brand" href="contact.html"><p>Contact</p></a>
                </div>
            </nav>
    </div>    

    <div class="container bg-white">
        <div class="row mt-5">
            <h2 class="header p-4">Contact</h2>
    </div>
    <hr>
    
    <form>
        <div class="form-group">
            <label for="exampleInputName">Name</label>
            <input type="name" class="form-control" id="name" placeholder="John Smith">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Example@gmail.com">
        </div>

        <div class="form-group">
            <label for="Message">Message</label>
            <textarea rows="8" type="text" class="form-control" id="message" placeholder=""></textarea>
        </div>

        <br><br>
        <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
